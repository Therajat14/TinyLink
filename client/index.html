<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyLink – URL Shortener</title>

    <!-- 🌐 Open Graph Meta Tags (for WhatsApp, LinkedIn, etc.) -->
    <meta property="og:title" content="TinyLink – URL Shortener" />
    <meta
      property="og:description"
      content="TinyLink makes it easy to shorten, share, and manage your links for free."
    />
    <meta
      property="og:image"
      content="https://tinylink-k4e7.onrender.com/logo.png"
    />
    <meta property="og:url" content="https://tinylink-k4e7.onrender.com" />
    <meta property="og:type" content="website" />

    <!-- 🐦 Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TinyLink – URL Shortener" />
    <meta
      name="twitter:description"
      content="Create short links easily and share them anywhere with TinyLink."
    />
    <meta
      name="twitter:image"
      content="https://tinylink-k4e7.onrender.com/logo.png"
    />

    <!-- Optional: Favicon -->
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Optional: Vite base URL (dotenv) -->
    <meta name="base-url" content="%VITE_BASE_URL%" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
